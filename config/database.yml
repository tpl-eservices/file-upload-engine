default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: db/file_upload_engine_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/file_upload_engine_test

production:
  <<: *default
  database: db/file_upload_engine_prod
  username: uploader                                                            
  password: <%= ENV['FILE_UPLOAD_DATABASE_PASSWORD'] %> 
